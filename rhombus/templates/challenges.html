{% import "icons.html" as icons %}
{% extends "layout.html" %}

{% block title %}{{ super() }} - {{ t("challenges") }}{% endblock %}

{% block content %}
  <div
    class="w-full my-4 px-4 gap-4 grid grid-cols-1 md:grid-cols-[repeat(auto-fit,minmax(600px,1fr))]"
    id="challenges"
  ></div>

  <script>
    (function () {
      rhombus.renderChallenges(document.getElementById("challenges"), {{ challenge_json | safe }});

      window.register = () => {
        window.addEventListener("focus", window.challengeRefetchHandlerInner);
        window.addEventListener("manualRefresh", window.challengeRefetchHandlerInner);

        return () => {
          window.removeEventListener("focus", window.challengeRefetchHandlerInner);
          window.removeEventListener("manualRefresh", window.challengeRefetchHandlerInner);
        }
      };

      document.body.addEventListener("htmx:afterSettle", function (detail) {
        const dialog = detail.target.querySelector(
          "dialog[data-onload-showmodal]",
        );
        if (dialog) {
          dialog.addEventListener("close", () => {
            dialog.remove();
          });
          dialog.addEventListener("mousedown", (event) => {
            const rect = event.target.getBoundingClientRect();

            if (
              event.clientX - rect.left <= 0 ||
              rect.right - event.clientX <= 0 ||
              event.clientY - rect.top <= 0 ||
              rect.bottom - event.clientY <= 0
            ) {
              dialog.isMouseDown = true;
            }
          });
          dialog.addEventListener("mouseup", (event) => {
            const rect = event.target.getBoundingClientRect();

            if (
              (event.clientX - rect.left <= 0 ||
                rect.right - event.clientX <= 0 ||
                event.clientY - rect.top <= 0 ||
                rect.bottom - event.clientY <= 0) &&
              dialog.isMouseDown
            ) {
              dialog.close();
            }

            dialog.isMouseDown = false;
          });
          dialog.showModal();
        }
      });

      document.body.addEventListener("closeModal", function () {
        document.querySelector("dialog[open]")?.close();
      });
    })();
  </script>
{% endblock %}
