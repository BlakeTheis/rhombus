{% import "icons.html" as icons %}

<dialog
  data-onload-showmodal
  class="backdrop:bg-background/40 bg-background max-w-prose w-full rounded-lg text-foreground border-4 p-6 shadow-lg"
  style="border-color: {{ category.color }}"
>
  <div class="mb-2 flex justify-between">
    <div class="font-bold">
      <span style="color: {{ category.color }}">{{ category.name }} / </span>
      <span>{{ challenge.name }}</span>
    </div>
    <div class="flex items-center gap-4">
      <span
        >{{ t("solves-points", solves=challenge.solves, points=challenge.points) }}</span
      >
    </div>
  </div>
  <div class="mb-2">{{ challenge.description }}</div>
  <input
    type="text"
    name="flag"
    placeholder="submit flag"
    class="bg-background border p-2 rounded-md w-full focus-visible:outline-none"
    hx-post="/challenges/{{ challenge.id }}"
  />
  <div class="flex gap-2 mt-2">
    <a
      class="pr-2 py-1 pl-1 max-w-fit rounded-lg flex"
      style="background-color: {{ category.color }}77"
      href="/challenges"
      ><div class="scale-75">{{ icons.attachment() }}</div>
      file1.zip</a
    >
  </div>
</dialog>
