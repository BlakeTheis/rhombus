<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Rhombus{% endblock %}</title>
    <meta
      property="og:title"
      content="{% block og_title %}Rhombus{% endblock %}"
    />
    <!-- prettier-ignore -->
    <meta property="og:description" content="{% block og_description %}Next generation extendable CTF framework with batteries included{% endblock %}" />
    <meta
      property="og:url"
      content="{% block og_url %}{{ location_url | safe }}{{ uri | safe }}{% endblock %}"
    />

    {% if og_image %}
      <meta property="og:image" content="{{ og_image | safe }}" />
    {% endif %}
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/fuse.js@7.0.0/dist/fuse.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://unpkg.com/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>

    <link rel="stylesheet" href="/static/tailwind.css" />
    {% block head %}{% endblock %}

    <script>
      // Dark/light mode theme switcher

      const getThemePreference = () => {
        if (
          typeof localStorage !== "undefined" &&
          localStorage.getItem("rhombus-theme")
        ) {
          return localStorage.getItem("rhombus-theme");
        }
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      };
      const setTheme = (isDark) => {
        document.documentElement.classList[isDark ? "add" : "remove"]("dark");
      };

      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          setTheme(event.matches);
        });

      setTheme(getThemePreference() === "dark");

      if (typeof localStorage !== "undefined") {
        const observer = new MutationObserver(() => {
          const isDark = document.documentElement.classList.contains("dark");
          localStorage.setItem("rhombus-theme", isDark ? "dark" : "light");
        });
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ["class"],
        });
      }
    </script>
  </head>

  <body>
    {% block body %}{% endblock %}
  </body>
</html>
