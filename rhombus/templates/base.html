<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta
      property="og:title"
      content="{% block og_title %}{{ title }}{% endblock %}"
    />
    <!-- prettier-ignore -->
    <meta property="og:description" content="{% block og_description %}Next generation extendable CTF framework with batteries included{% endblock %}" />
    <meta
      property="og:url"
      content="{% block og_url %}{{ location_url | safe }}{{ uri | safe }}{% endblock %}"
    />

    {% include "favicon.html" %}

    {% if og_image %}
      <meta property="og:image" content="{{ og_image | safe }}" />
    {% endif %}
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script
      src="https://unpkg.com/monaco-editor@0.48.0/min/vs/loader.js"
      defer
    ></script>
    <script src="https://unpkg.com/echarts@5.5.0/dist/echarts.common.min.js"></script>

    <link rel="stylesheet" href="/static/tailwind.css" />
    <script src="/static/app.js"></script>
    <script src="/static/global.js"></script>

    {% include "head.html" %}
  </head>

  <body>
    {% block body %}{% endblock %}
    <div id="toaster"></div>
    <div id="htmx-toaster"></div>
  </body>
</html>
