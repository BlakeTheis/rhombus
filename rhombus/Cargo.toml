[package]
name = "rhombus"
version = "0.1.0"
edition = "2021"

[dependencies]
askama = "0.12.1"
async-trait = "0.1.77"
axum = "0.7.4"
chrono = "0.4.34"
http-body-util = "0.1.0"
listenfd = "1.0.1"
maud = "0.26.0"
sqlx = { version = "0.7.3", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
] }
tokio = { version = "1.36.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.1", features = ["fs"] }
tower-livereload = "0.9.2"
tracing = "0.1.40"
